name: Lint Markdown and Python

on:
  push:
    branches:
        - main
    paths:
      - '**/*.md'
      - '**/*.py'
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.py'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: make poetry-install

      - name: Lint (ruff check)
        run: make lint-py-check

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: make poetry-install

      - name: Typecheck (mypy)
        run: make typecheck
